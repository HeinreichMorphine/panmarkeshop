<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panmark Enterprise - Stationery & Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'panmark-dark': '#2C3639',
                        'panmark-secondary': '#3F4E4F',
                        'panmark-accent': '#A27B5C',
                        'panmark-light': '#DCD7C9'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-panmark-light min-h-screen">
    <!-- Navigation -->
    <nav class="bg-panmark-dark text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Panmark Enterprise</h1>
                    <span class="text-panmark-accent">| Stationery & Books</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="#" onclick="navigateTo('home')" class="hover:text-panmark-accent transition-colors">Home</a>
                    <a href="#" onclick="navigateTo('products')" class="hover:text-panmark-accent transition-colors">Products</a>
                    <a href="#" onclick="navigateTo('cart')" class="hover:text-panmark-accent transition-colors">
                        Cart <span id="cart-count" class="bg-panmark-accent text-white px-2 py-1 rounded-full text-xs">0</span>
                    </a>
                    <div id="user-section">
                        <a href="#" onclick="navigateTo('login')" class="hover:text-panmark-accent transition-colors">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="max-w-7xl mx-auto px-4 py-8">
        <!-- Content will be loaded here dynamically -->
    </main>

    <!-- Footer -->
    <footer class="bg-panmark-dark text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 Panmark Enterprise. All rights reserved.</p>
            <p class="text-panmark-accent mt-2">Web Engineering Course Project</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/excel-import.js"></script>

    <!-- Review Modal -->
    <div id="review-modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-content max-w-md w-full relative">
            <button onclick="closeReviewModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl">&times;</button>
            <div id="review-modal-body"></div>
        </div>
    </div>
</body>
</html>
